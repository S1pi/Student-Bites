<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/main.ts"></script>
    <script type="module" src="./darkmode.ts"></script>
    <script
      src="https://kit.fontawesome.com/73dc3c0bf3.js"
      crossorigin="anonymous"
    ></script>
    <title>Student Bites</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <div class="iconAndDarkContainer">
        <img
          class="headerIcon"
          src="./src/images/student-restaurant-logo.png"
          alt="student-restaurant-logo"
        />
        <div class="darkMode">
          <input type="checkbox" id="darkModeTog" />
          <label for="darkModeTog" class="toggleSwitch">
            <i id="moon" class="fas fa-moon"></i>
            <i id="sun" class="fa-solid fa-sun"></i>
            <span class="sliderBall"></span>
          </label>
        </div>
      </div>
      <div class="headerText">
        <h1>Student Bites</h1>
      </div>
      <nav>
        <button class="profileBtn">
          <i class="fa-solid fa-id-card"></i>
        </button>
      </nav>
    </header>
    <main>
      <!-- Profile modal -->
      <dialog id="profileModal">
        <button class="loginCloseBtn">X</button>
        <h2 id="profiili">Profiilisi</h2>
        <div id="profileContainer">
          <p id="profileUname"></p>
          <p id="profileEmail"></p>
          <p id="favouriteRestaurant"></p>
        </div>
        <button class="profileLogOut">Kirjaudu Ulos</button>
      </dialog>

      <!-- Login modal -->
      <dialog id="loginModal">
        <button class="loginCloseBtn">X</button>
        <div>
          <h2>Kirjautuminen</h2>
          <form id="loginForm">
            <label for="loginUname">Username:</label>
            <input type="text" id="loginUname" />
            <label for="loginUname">Password:</label>
            <input type="password" id="loginPword" />
          </form>
        </div>
        <button class="loginBtn">Kirjaudu Sisään</button>
        <button class="registerBtn">Rekisteröidy</button>
      </dialog>
      <!-- Register modal -->
      <dialog id="registerModal">
        <button class="loginCloseBtn">X</button>
        <div>
          <h2>Rekisteröidy</h2>
          <form action="" id="registerForm">
            <label for="regUname">Username:</label>
            <input type="text" id="regUname" />
            <label for="regPword">Password:</label>
            <input type="password" id="regPword" />
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" />
          </form>
        </div>
        <button class="registerBtnSubmit">Rekisteröidy</button>
      </dialog>
      <!-- Menu modalit -->
      <dialog id="dailyMenu">
        <div class="menuContainer">
          <button class="modalCloseBtn">X</button>
          <h2>Tämän päivän menu</h2>
          <h3 id="dailyH3"></h3>
          <div class="modalFoodData" id="dailyFoodData"></div>
        </div>
      </dialog>
      <dialog id="weeklyMenu">
        <div class="menuContainer">
          <button class="modalCloseBtn">X</button>
          <h2>Tämän viikon menu</h2>
          <div id="weeklyContainer"></div>
        </div>
      </dialog>

      <div class="restaurantList">
        <div class="favRes">
          <h2>Your Favourite Restaurant:</h2>
          <div id="favResBox">Lempi ravintolasi</div>
          <div id="bottomLine"></div>
        </div>
        <div class="sortOptionsLines"></div>
        <ul class="sortOptions">
          <li><button class="sortBtn" value="Espoo">ESPOO</button></li>
          <li><button class="sortBtn" value="Helsinki">HELSINKI</button></li>
          <li><button class="sortBtn" value="Vantaa">VANTAA</button></li>
          <li><button class="sortBtn" value="Turku">TURKU</button></li>
          <li><button class="sortBtn" value="Tampere">TAMPERE</button></li>
          <li><button class="sortBtn" value="Kaikki">KAIKKI</button></li>
        </ul>
        <div class="sortOptionsLines"></div>
      </div>
      <div class="splitLine"></div>
      <div class="mapContainer">
        <h2>My Beautiful Map</h2>
        <div id="map" style="width: 100%; height: 100%"></div>
      </div>
      <!-- <h1 style="margin: 0">TÄHÄN SE VITUN KARTTA (tai jotai muuta hienoo)</h1> -->
    </main>
    <footer>© Miika Sipilä 2024</footer>
  </body>
</html>
