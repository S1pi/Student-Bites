<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/main.ts"></script>
    <script
      src="https://kit.fontawesome.com/73dc3c0bf3.js"
      crossorigin="anonymous"
    ></script>
    <title>Student Bites</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <img
        class="headerIcon"
        src="./src/images/student-restaurant-logo.png"
        alt="student-restaurant-logo"
      />
      <div class="headerText">
        <h1>Student Bites</h1>
      </div>
      <nav>
        <button class="loginBtn">
          <i class="fa-solid fa-id-card"></i>
        </button>
      </nav>
    </header>
    <main>
      <div class="restaurantList">
        <div class="favRes">
          <h2>Your Favourite Restaurant</h2>
          <div id="favResBox">Lempi ravintolasi</div>
          <div id="bottomLine"></div>
        </div>
        <ul class="sortOptions">
          <li><button class="sortBtn">ESPOO</button></li>
          <li><button class="sortBtn">HELSINKI</button></li>
          <li><button class="sortBtn">VANTAA</button></li>
        </ul>
      </div>
      <div class="splitLine"></div>
      <div class="mapContainer">
        <h2>My Beautiful Map</h2>
        <div id="map" style="width: 100%; height: 100%"></div>
      </div>
      <!-- <h1 style="margin: 0">TÄHÄN SE VITUN KARTTA (tai jotai muuta hienoo)</h1> -->
    </main>
    <footer>© Miika Sipilä 2024</footer>
  </body>
</html>
